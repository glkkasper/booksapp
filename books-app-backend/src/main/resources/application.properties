# Configuração do datasource e Hibernate
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=minhasenha
quarkus.datasource.jdbc.url=jdbc:mysql://meu-mysql:3306/biblioteca
#quarkus.datasource.jdbc.url=jdbc:mysql://0.0.0.0:3306/biblioteca
quarkus.hibernate-orm.database.generation=update

# Configurações do OpenAPI (Swagger)
mp.openapi.extensions.smallrye.operationIdStrategy=METHOD
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Configurações de CORS
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.access-control-allow-credentials=true